{% extends 'base.html' %}
{% block content %}
  <h1>Book {{ house.name }}</h1>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Start date: <input type="date" name="start_date" required></label><br>
    <label>End date: <input type="date" name="end_date" required></label><br>
    <button type="submit">Book</button>
  </form>
  <br><a href="{% url 'house_detail' house.id %}">Back to house</a>
{% endblock %}
